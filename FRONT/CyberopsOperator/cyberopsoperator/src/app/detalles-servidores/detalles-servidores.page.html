<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-icon class="iconMenu"></ion-icon>
    </ion-buttons>

    <ion-title slot="end">
      <ion-col text-right justify-content-end>
        <img class="logomenu" src="../../assets/icon/logoCyberops.svg" alt="">
      </ion-col>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p text-right>Servidores / Racks / Data Center / <a href="#">
            <ion-icon class="iconHome"></ion-icon>
          </a></p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="bkgServers" size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="8">

        <ion-row class="fondoGris">
          <ion-col size-xs="12" size-sm="12" size-md="2" size-xl="2" size-lg="2">
            <ion-icon class="iconServers"></ion-icon>
          </ion-col>
          <ion-col>
            <h1>Rack 1 - Servidores</h1>
            <span class="lineaBlanca"></span>
            <h4> Configuración de los servidores</h4>
          </ion-col>

        </ion-row>

      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="4">
        <ion-row class="bkgCyber">
          <ion-col text-left size-xs="2" size-sm="2" size-md="2" size-lg="2" size-xl="2">
            <ion-icon class="iconCyber"></ion-icon>
          </ion-col>
          <ion-col>
            <p class="cybersistem">CYBERSYSTEM</p>
          </ion-col>
          <ion-col text-right>
            <p><span class="percent">{{porcentajeGeneral}}%</span></p>
          </ion-col>
          <ion-col text-left size-xs="3" size-sm="2" size-md="2" size-lg="2" size-xl="2">
            <ion-icon class="iconHeart"></ion-icon>
          </ion-col>
        </ion-row>

        <ion-row class="bkgData">
          <ion-col>
            <h3>DATA CENTER</h3>
            <p class="estado">Estado general</p>

          </ion-col>
          <ion-col text-right>
            <p><span class="percent">{{porcentajeDataCenter}}%</span></p>
          </ion-col>
          <ion-col text-left size-xs="3" size-sm="2" size-md="2" size-lg="2" size-xl="2">
            <ion-icon class="iconStatusOK"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- <div #chart id=”chart”></div> -->
    </ion-row>

    <ion-row>

      <ion-col class="fondoNegroFiltro" size-xs="12" size-sm="12" size-md="8" size-lg="8" size-xl="8">
        <!-- <img src="../../assets/icon/servidoresChart.svg" alt=""> -->
        <!-- <div id="chart"></div> -->
        <!-- <svg id="graphContainer" width="100%" height="100%" class="associations" #chart>
         
        </svg> -->
        <div #chart id=”chart”></div>
      </ion-col>

      <ion-col>
        <ion-row class="fondoNegroFiltro">
          <!-- <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6"> -->
          <!-- <div *ngFor="let server of dataRack['server_status']"> -->
          <div *ngFor="let server of listServers, let i = index">
            <ion-button>
              <ion-col class="bkgNegro">
                <ion-icon [ngClass]="{'iconServerGreen': server['server_status']['color']=='green', 'iconServerBlue': server['server_status']['color']=='blue', 
                'iconServerRed': server['server_status']['color']=='red', 'iconServerGrey': server['server_status']['color']=='grey', 'iconServerPurple': server['server_status']['color']=='purple'}">
                </ion-icon> Servidor {{server['server_id']}}
              </ion-col>
            </ion-button>
          </div>
        </ion-row>
        <!-- <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
            <ion-button class="buttonSettings">
              <ion-icon class="iconSettings"></ion-icon> Configuración
            </ion-button>
          </ion-col>
          <ion-col text-right>
            <ion-button class="buttonCancelar">
              CANCELAR
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="buttonGreen">
              Aplicar cambios
            </ion-button>
          </ion-col>
        </ion-row> -->
      </ion-col>


    </ion-row>

  </ion-grid>

</ion-content>
